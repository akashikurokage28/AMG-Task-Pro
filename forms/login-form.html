<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- RemixIcon CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <!-- CSS Link -->
     <link rel="stylesheet" href="../css/login.css">
    <title>Log in to AMG Task Pro</title>
</head>
<body>
    <!-- Navigation Bar -->
     <nav class="nav-bar">
        <h1 class="logo">AMG</h1>
        <a href="#" class="customer-service-btn">Customer Service <i class="ri-arrow-right-line"></i></a>
     </nav>

     <!-- Login Container -->
      <main class="login-container">
        <form class="login-form">
            <h1 class="login-title">Log in to AMG Task Pro</h1>
            <!-- Inputs -->
             <div class="login-input">
                <i class="ri-user-3-fill"></i>
                <input type="text" id="username-input" placeholder=" " required>
                <label for="username-input">Enter Your Username</label>
             </div>

             <div class="login-input">
                <i class="ri-lock-password-fill"></i>
                <input type="password" id="password-input" placeholder=" " required>
                <label for="password-input">Enter Your Password</label>
                <i class="ri-eye-fill"></i>
             </div>

             <div class="options">
                <a href="#" class="help-btn">Need Help?</a>
                <a href="./reset-pass.html" class="forgot-pass-btn">Forgot Password</a>
             </div>
        </form>
        <!-- Login Button -->
        <a href="#" class="login-btn">Log in</button>
      </main>
</body>
</html>
